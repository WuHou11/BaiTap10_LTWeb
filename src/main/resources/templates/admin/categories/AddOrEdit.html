<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin.html}">
<head>
    <meta charset="UTF-8">
    <title>Add or Edit Category</title>
</head>
<body>
<section class="row" layout:fragment="content">
    <div class="col-6 offset-3 mt-4">
        <form th:action="@{/admin/categories/saveOrUpdate}" method="POST" th:object="${category}">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${category.isEdit} ? 'Edit Category' : 'Add New Category'">Add New Category</h2>
                </div>
                <div class="card-body">

                    <!-- Category ID -->
                    <div class="mb-3" th:if="${category.isEdit}">
                        <label for="categoryId" class="form-label">Category ID:</label>
                        <input type="hidden" th:field="*{isEdit}">
                        <input type="text" readonly="readonly"
                               class="form-control"
                               th:field="*{categoryId}"
                               id="categoryId"
                               name="categoryId"
                               placeholder="Category Id">
                    </div>

                    <!-- Category Name -->
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Category Name:</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{categoryName}"
                               id="categoryName"
                               name="categoryName"
                               placeholder="Category Name">
                        <div th:if="${#fields.hasErrors('categoryName')}"
                             class="form-text text-muted">
                            <span class="text-danger">[[${#fields.errors('categoryName')}]]</span>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control"
                                  th:field="*{description}"
                                  id="description"
                                  name="description"
                                  placeholder="Enter description"></textarea>
                        <div th:if="${#fields.hasErrors('description')}"
                             class="form-text text-muted">
                            <span class="text-danger">[[${#fields.errors('description')}]]</span>
                        </div>
                    </div>

                    <!-- Icon -->
                    <div class="mb-3">
                        <label for="icon" class="form-label">Icon:</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{icon}"
                               id="icon"
                               name="icon"
                               placeholder="Enter icon URL or class">
                        <div th:if="${#fields.hasErrors('icon')}"
                             class="form-text text-muted">
                            <span class="text-danger">[[${#fields.errors('icon')}]]</span>
                        </div>
                    </div>

                    <!-- Action buttons -->
                    <div class="mb-3 text-end">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="@{/admin/categories/searchpaging}" class="btn btn-secondary">Cancel</a>
                    </div>

                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
