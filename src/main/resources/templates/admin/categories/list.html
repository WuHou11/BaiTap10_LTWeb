<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout_admin.html}">
<head>
<meta charset="UTF-8">
<title>List Category</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<section class="row" layout:fragment="content">
		<div class="col mt-4">
			<div class="card">
				<div class="card-header">List Category</div>
				<div class="card-body">

					<!-- Hiện thông báo -->
					<div th:if="${message != null}" class="alert alert-primary"
						role="alert">
						<i>[[${message}]]</i>
					</div>

					<!-- Form tìm kiếm -->
					<form th:action="@{/admin/categories/searchpaging}" method="get"
						class="mb-3 d-flex">
						<input type="text" name="name" th:value="${name}"
							placeholder="Search by name" class="form-control w-25 me-2">
						<button type="submit" class="btn btn-primary">Search</button>
					</form>

					<!-- Nút thêm mới -->
					<a th:href="@{/admin/categories/add}" class="btn btn-success mb-3">
						<i class="fa fa-plus"></i> Add Category
					</a>

					<!-- Hiển thị dạng Card -->
					<div class="row">
						<div class="col-md-3 mb-4" th:each="category : ${categories}">
							<div class="card h-100 shadow-sm">
								<img th:if="${category.icon != null}"
									th:src="@{${category.icon}}" class="card-img-top" alt="icon"
									style="height: 180px; object-fit: cover;">
								<div class="card-body">
									<h5 class="card-title" th:text="${category.categoryName}"></h5>
									<p class="card-text text-muted"
										th:text="${category.description}"></p>
								</div>
								<div class="card-footer d-flex justify-content-around py-3">
									<a
										th:href="@{'/admin/categories/view/' + ${category.categoryId}}"
										class="btn btn-info btn-md"> <i class="fa fa-info-circle"></i>
										View
									</a> <a
										th:href="@{'/admin/categories/edit/' + ${category.categoryId}}"
										class="btn btn-warning btn-md text-white"> <i
										class="fa fa-edit"></i> Edit
									</a> <a
										th:href="@{'/admin/categories/delete/' + ${category.categoryId}}"
										class="btn btn-danger btn-md"
										onclick="return confirm('Bạn có chắc muốn xóa?')"> <i
										class="fa fa-trash"></i> Delete
									</a>
								</div>

							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
