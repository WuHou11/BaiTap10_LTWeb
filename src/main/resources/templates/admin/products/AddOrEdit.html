<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin.html}">
<head>
    <meta charset="UTF-8">
    <title>Add or Edit Product</title>
</head>
<body>
<section class="row" layout:fragment="content">
    <div class="col-8 offset-2 mt-4">
        <form th:action="@{/admin/products/saveOrUpdate}" method="POST" th:object="${product}">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${product.isEdit} ? 'Edit Product' : 'Add New Product'">Add New Product</h2>
                </div>
                <div class="card-body">

                    <!-- Product ID -->
                    <div class="mb-3" th:if="${product.isEdit}">
                        <label for="productId" class="form-label">Product ID:</label>
                        <input type="hidden" th:field="*{isEdit}">
                        <input type="text" readonly="readonly"
                               class="form-control"
                               th:field="*{productId}"
                               id="productId"
                               name="productId"
                               placeholder="Product Id">
                    </div>

                    <!-- Product Name -->
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name:</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{productName}"
                               id="productName"
                               name="productName"
                               placeholder="Product Name">
                        <div th:if="${#fields.hasErrors('productName')}"
                             class="form-text text-muted">
                            <span class="text-danger">[[${#fields.errors('productName')}]]</span>
                        </div>
                    </div>

                    <!-- Price -->
                    <div class="mb-3">
                        <label for="price" class="form-label">Price:</label>
                        <input type="number" step="0.01"
                               class="form-control"
                               th:field="*{price}"
                               id="price"
                               name="price"
                               placeholder="Enter price">
                        <div th:if="${#fields.hasErrors('price')}"
                             class="form-text text-muted">
                            <span class="text-danger">[[${#fields.errors('price')}]]</span>
                        </div>
                    </div>

                    <!-- Quantity -->
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <input type="number"
                               class="form-control"
                               th:field="*{quantity}"
                               id="quantity"
                               name="quantity"
                               placeholder="Enter quantity">
                        <div th:if="${#fields.hasErrors('quantity')}"
                             class="form-text text-muted">
                            <span class="text-danger">[[${#fields.errors('quantity')}]]</span>
                        </div>
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label for="category" class="form-label">Category:</label>
                        <select class="form-select"
                                th:field="*{category.categoryId}"
                                id="category"
                                name="category">
                            <option value="">-- Select Category --</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.categoryId}"
                                    th:text="${cat.categoryName}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('category')}"
                             class="form-text text-muted">
                            <span class="text-danger">[[${#fields.errors('category')}]]</span>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control"
                                  th:field="*{description}"
                                  id="description"
                                  name="description"
                                  placeholder="Enter description"></textarea>
                        <div th:if="${#fields.hasErrors('description')}"
                             class="form-text text-muted">
                            <span class="text-danger">[[${#fields.errors('description')}]]</span>
                        </div>
                    </div>

                    <!-- Image -->
                    <div class="mb-3">
                        <label for="image" class="form-label">Image:</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{image}"
                               id="image"
                               name="image"
                               placeholder="Enter image URL">
                        <div th:if="${#fields.hasErrors('image')}"
                             class="form-text text-muted">
                            <span class="text-danger">[[${#fields.errors('image')}]]</span>
                        </div>
                    </div>

                    <!-- Action buttons -->
                    <div class="mb-3 text-end">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="@{/admin/products/searchpaging}" class="btn btn-secondary">Cancel</a>
                    </div>

                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
