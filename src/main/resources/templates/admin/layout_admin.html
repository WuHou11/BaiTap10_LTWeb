<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!-- Giúp hiển thị đẹp trên mọi thiết bị -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin - Quản lý</title>

    <!-- Favicon (biểu tượng tab trình duyệt) -->
    <link rel="icon" th:href="@{/images/myimage.jpg}" type="image/x-icon">

    <!-- ✅ Bootstrap CSS (dùng CDN cho chắc chắn, bạn có thể thay bằng file local nếu muốn) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- ✅ HEADER -->
    <header>
        <div th:replace="~{admin/fragments/header :: header}"></div>
    </header>

    <!-- ✅ MAIN CONTENT -->
    <main class="container flex-grow-1">
        <!-- Thanh điều hướng -->
        <div class="mt-3">
            <div th:replace="~{admin/fragments/nav :: nav}"></div>
        </div>

        <!-- Nội dung chính -->
        <section class="mt-4 mb-5">
            <div layout:fragment="content">
                <!-- Nội dung của từng trang sẽ được nhúng ở đây -->
            </div>
        </section>
    </main>

    <!-- ✅ FOOTER -->
    <footer>
        <div th:replace="~{admin/fragments/footer :: footer}"></div>
    </footer>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
