<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quản lý Category & Product</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

	<div class="container py-4">

		<!-- CATEGORY SECTION -->
		<div class="card mb-4 shadow">
			<div class="card-header bg-primary text-white">
				<h4 class="mb-0">Danh sách Category</h4>
			</div>
			<div class="card-body">
				<table
					class="table table-hover table-bordered align-middle text-center"
					id="categoryTable">
					<thead class="table-dark">
						<tr>
							<th>ID</th>
							<th>Tên</th>
							<th>Icon</th>
							<th>Hành động</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>

				<hr>
				<h5 class="mb-3">Thêm Category</h5>
				<form id="addCategoryForm" class="row g-3"
					enctype="multipart/form-data">
					<div class="col-md-6">
						<label class="form-label">Tên Category</label> <input type="text"
							class="form-control" name="categoryName" required>
					</div>
					<div class="col-md-6">
						<label class="form-label">Icon</label> <input type="file"
							class="form-control" name="icon" accept="image/*" required>
					</div>
					<div class="col-12 text-end">
						<button type="submit" class="btn btn-success">Thêm
							Category</button>
					</div>
				</form>
			</div>
		</div>

		<!-- PRODUCT SECTION -->
		<div class="card shadow">
			<div class="card-header bg-success text-white">
				<h4 class="mb-0">Danh sách Product</h4>
			</div>
			<div class="card-body">
				<table
					class="table table-hover table-bordered align-middle text-center"
					id="productTable">
					<thead class="table-dark">
						<tr>
							<th>ID</th>
							<th>Tên SP</th>
							<th>Giá</th>
							<th>SL</th>
							<th>Category</th>
							<th>Ảnh</th>
							<th>Hành động</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>

				<hr>
				<h5 class="mb-3">Thêm Product</h5>
				<form id="addProductForm" class="row g-3"
					enctype="multipart/form-data">
					<div class="col-md-6">
						<label class="form-label">Tên sản phẩm</label> <input type="text"
							class="form-control" name="productName" required>
					</div>
					<div class="col-md-3">
						<label class="form-label">Số lượng</label> <input type="number"
							class="form-control" name="quantity" required>
					</div>
					<div class="col-md-3">
						<label class="form-label">Giá</label> <input type="number"
							class="form-control" name="unitPrice" required>
					</div>
					<div class="col-md-12">
						<label class="form-label">Mô tả</label>
						<textarea class="form-control" name="description" rows="2"
							required></textarea>
					</div>
					<div class="col-md-4">
						<label class="form-label">Giảm giá (%)</label> <input
							type="number" class="form-control" name="discount" value="0"
							required>
					</div>
					<div class="col-md-4">
						<label class="form-label">Trạng thái</label> <input type="number"
							class="form-control" name="status" value="1" required>
					</div>
					<div class="col-md-4">
						<label class="form-label">Category</label> <select
							class="form-select" name="categoryId" id="categorySelect"></select>
					</div>
					<div class="col-md-6">
						<label class="form-label">Ảnh sản phẩm</label> <input type="file"
							class="form-control" name="image" accept="image/*">
					</div>
					<div class="col-12 text-end">
						<button type="submit" class="btn btn-primary">Thêm
							Product</button>
					</div>
				</form>
			</div>
		</div>

	</div>
	<!-- Modal Sửa Category -->
	<div class="modal fade" id="editCategoryModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="editCategoryForm" enctype="multipart/form-data">
					<div class="modal-header bg-primary text-white">
						<h5 class="modal-title">Sửa Category</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<input type="hidden" name="categoryId" id="editCategoryId">
						<div class="mb-3">
							<label class="form-label">Tên Category</label> <input type="text"
								class="form-control" name="categoryName" id="editCategoryName"
								required>
						</div>
						<div class="mb-3">
							<label class="form-label">Icon (chọn nếu muốn đổi)</label> <input
								type="file" class="form-control" name="icon"
								id="editCategoryIcon" accept="image/*">
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-success">Cập nhật</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Modal Sửa Product -->
	<div class="modal fade" id="editProductModal" tabindex="-1">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<form id="editProductForm" enctype="multipart/form-data">
					<div class="modal-header bg-success text-white">
						<h5 class="modal-title">Sửa Product</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body row g-3">
						<input type="hidden" name="productId" id="editProductId">
						<div class="col-md-6">
							<label class="form-label">Tên sản phẩm</label> <input type="text"
								class="form-control" name="productName" id="editProductName"
								required>
						</div>
						<div class="col-md-3">
							<label class="form-label">Số lượng</label> <input type="number"
								class="form-control" name="quantity" id="editProductQuantity"
								required>
						</div>
						<div class="col-md-3">
							<label class="form-label">Giá</label> <input type="number"
								class="form-control" name="unitPrice" id="editProductPrice"
								required>
						</div>
						<div class="col-md-12">
							<label class="form-label">Mô tả</label>
							<textarea class="form-control" name="description"
								id="editProductDescription" rows="2" required></textarea>
						</div>
						<div class="col-md-4">
							<label class="form-label">Giảm giá (%)</label> <input
								type="number" class="form-control" name="discount"
								id="editProductDiscount" required>
						</div>
						<div class="col-md-4">
							<label class="form-label">Trạng thái</label> <input type="number"
								class="form-control" name="status" id="editProductStatus"
								required>
						</div>
						<div class="col-md-4">
							<label class="form-label">Category</label> <select
								class="form-select" name="categoryId" id="editProductCategory"></select>
						</div>
						<div class="col-md-6">
							<label class="form-label">Ảnh (chọn nếu muốn đổi)</label> <input
								type="file" class="form-control" name="image"
								id="editProductImage" accept="image/*">
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-success">Cập nhật</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
