<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Đăng nhập hệ thống</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-lg p-4" style="width: 350px;">
    <h3 class="text-center text-primary mb-3">Đăng nhập</h3>

    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <!-- Username -->
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Nhập tên đăng nhập" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu" required>
        </div>

        <!-- Error -->
        <p th:if="${error}" th:text="${error}" class="text-danger text-center"></p>

        <!-- Submit -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
